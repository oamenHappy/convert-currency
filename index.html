<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <script defer src="js/country-list.js"></script>
    <script defer src="js/script.js"></script>
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <div class="wrapper">
        <form>
          <div class="amount">
            <p>Amount</p>
            <input type="text" value="1" />
          </div>

          <div class="convert_box">
            <div class="from">
              <p>From</p>
              <div class="select_input">
                <img
                  src="https://flagcdn.com/48x36/us.png"
                  alt="country-flag"
                />
                <select></select>
              </div>
            </div>

            <div class="reverse"><i class="fas fa-exchange-alt"></i></div>

            <div class="to">
              <p>To</p>
              <div class="select_input">
                <img
                  src="https://flagcdn.com/48x36/gb.png"
                  alt="country-flag"
                />
                <select></select>
              </div>
            </div>

            <div class="result">Getting Exchange Rate...............</div>
          </div>
        </form>
      </div>

      <button type="button">Get Exchange Rate</button>
    </div>
  </body>
</html>
